<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Image stacking </title>
</head>
<style type="text/css">
    #img-container {
        position: relative;
        height: 400px;
        width: 300px;
    }

    image {
        position: absolute;
        top: 0;
        left: 0;
        height: 100px;
        width: 100px;
        object-fit: cover;
    }
    images{
        height: 30px;
        
    }
</style>

<body>
    <h1>Dynamic Image stacking</h1>
    <div id="img-container"></div>
    <script type="text/javascript">
        // get reference to the image container
        const container = document.getElementById("img-container");
        // create an array of image sources
        const images = ["img1.jpg", "img2.jpg", "img3.jpg"];

        // loop through array of the images and create an <img> tag with createElement method

        for (let i = 0; i < images.length; i++) {

            const img=document.createElement("img");
            img.src=images[i];
            img.classList.add("image");

            // set the z index of image based on its position in the array
            img.style.zIndex=images.length-i;
            // add image to the container
            container.appendChild(img);
        }
    </script>

</body>

</html>
