<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <style>
        .div-container {
            position: fixed;
            border: 2px solid;
            /* width: ; */
        }

        #first-para {
            position: relative;
            font-family: Arial;
            color: green;
        }

        #second-para {
            position: absolute;
            top: 0px;
            left: 200px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="div-container">
        <p>it is div container which is non semantic tag</p>
    </div>

    <p id="first-para">It is first paragraph</p>
    <p id="second-para">It is second paragraph</p>
</body>

</html>
